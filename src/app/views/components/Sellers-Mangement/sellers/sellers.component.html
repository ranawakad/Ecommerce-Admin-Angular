<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Unfulfilled Orders</h6>
        <div class="table-responsive">
          <ngx-datatable
            class="bootstrap"
            [rows]="sellers"
            [loadingIndicator]="loadingIndicator"
            [columnMode]="ColumnMode.force"
            [footerHeight]="50"
            [limit]="10"
            rowHeight="auto"
          >
            <ngx-datatable-column name="Seller ID" prop="id"></ngx-datatable-column>
            <ngx-datatable-column name="Seller Name" prop="name"></ngx-datatable-column>
            <ngx-datatable-column name="Email" prop="email"></ngx-datatable-column>
            <ngx-datatable-column name="Joined at" prop="created_at">
              <ng-template let-value="value" ngx-datatable-cell-template>
                {{ value | date}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Active" prop="active"></ngx-datatable-column>

            <!-- Activation buttons -->
             <ngx-datatable-column name="Actions" prop="id">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"et-row="row">
                          <button *ngIf="value" type="button" class="btn btn-outline-primary btn-icon-text"  (click)="openBasicModal(basicModal, value)"><i class="feather icon-check-square btn-icon-prepend"></i> Deactivate</button>
                    </ng-template>
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"et-row="row">
                          <button *ngIf="value == false" type="button" class="btn btn-outline-primary btn-icon-text" (click)="openBasicModal(basicModal, value)"><i class="feather icon-check-square btn-icon-prepend"></i>Activate</button>
                    </ng-template>
             </ngx-datatable-column>

          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<ng-template #basicModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Status Change Confirmation</h5>
    <button type="button" class="btn-close" (click)="modal.close('by: close icon')" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <p>Are You Sure?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('by: close button')">Close</button>
    <button type="button" class="btn btn-primary" (click)="modal.close('by: save button')">Save changes</button>
  </div>
</ng-template>
<!-- Close result -->
<p *ngIf="basicModalCloseResult != ''" class="mt-2">{{basicModalCloseResult}}</p>
