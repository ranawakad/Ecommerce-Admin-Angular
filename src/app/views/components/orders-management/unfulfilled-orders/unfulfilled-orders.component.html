<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Unfulfilled Orders</h6>
        <div class="table-responsive">
          <ngx-datatable
            class="bootstrap"
            [rows]="orders"
            [loadingIndicator]="loadingIndicator"
            [columnMode]="ColumnMode.force"
            [footerHeight]="50"
            [limit]="10"
            rowHeight="auto"
          >
            <ngx-datatable-column name="Order ID" prop="order_id"></ngx-datatable-column>
            <ngx-datatable-column name="Date" prop="created_at">
              <ng-template let-value="value" ngx-datatable-cell-template>
                {{ value | date}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Shipping company ID" prop="shipping_company_id"></ngx-datatable-column>
            <ngx-datatable-column name="Status" prop="status"></ngx-datatable-column>
            <ngx-datatable-column name="Options" prop="order_id">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"et-row="row">
                      <a type="button" class="btn btn-outline-primary btn-icon-text"  href="orders/{{value}}"><i class="feather icon-layers btn-icon-prepend"></i> Details</a>
                    </ng-template>
             </ngx-datatable-column>
             <ngx-datatable-column name="Actions" prop="order_id">
              <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"et-row="row">
                      <button type="button" class="btn btn-outline-primary btn-icon-text" (click)='setFulfilled(value)'><i class="feather icon-check-square btn-icon-prepend"></i> Set Fulfilled</button>
                    </ng-template>
             </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
